<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos</title>
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container-fluid" style="margin-top: 50px;">
    <fieldset>
        <legend>Modelos</legend>
        <div class="row">
            <div class="col-6">
                <form method="post" th:object="${modelo}" th:action="@{/modelos}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" th:field="*{nome}" class="form-control" autocomplete="off" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="nome">Tipo</label>
                        <input type="text" id="tipo" th:field="*{tipo}" class="form-control" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="nome">Calibre</label>
                        <input type="text" id="calibre" th:field="*{calibre}" class="form-control" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="arma">Serial da Arma</label>
                        <select id="arma" th:field="*{arma}" class="form-control">
                            <option th:each="arma : ${armas}" th:value="${arma.id}" th:text="${arma.serial}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-save"></i> Salvar
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="reset" class="btn btn-danger btn-block">
                                    <i class="fas fa-eraser"></i> Limpar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <nav style="margin-top: 100px;">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" th:href="@{/armas}"><< Anterior</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/opm}">OPMs</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/policiais}">Policiais</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/armas}">Armas</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/modelos}">Modelos</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/ocorrencias}">Ocorrências</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/ocorrencias}">Próximo >></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Calibre</th>
                        <th>Serial da Arma</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="modelo : ${modelos}">
                        <td th:text="${modelo.nome}"></td>
                        <td th:text="${modelo.tipo}"></td>
                        <td th:text="${modelo.calibre}"></td>
                        <td th:text="${modelo.arma.serial}"></td>
                        <td>
                            <a class="btn btn-success btn-sm"
                               th:href="@{/modelos/{id}/edita(id=${modelo.id})}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a class="btn btn-danger btn-sm"
                               th:href="@{/modelos/{id}/remove(id=${modelo.id})}">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </fieldset>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/fontawesome.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
